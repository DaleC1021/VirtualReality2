<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>

        <a-entity id="rocket" position="3 1 -4">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="red" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2" color="gray" position="0 -1.5 -2"></a-cylinder>
          <a-cone radius-top="0" radius-bottom="0.25" height="2" color="orange" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
        </a-entity>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
        <a-plane position="0 0 -4" rotation="-90 0 0" repeat="10 10"width="40" height="40" color="#D3D3D3"></a-plane>
        <a-sky repeat="5 5" color="black"></a-sky>
        
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 2 4"></a-camera>
    </a-scene>
  </body>
</html>
